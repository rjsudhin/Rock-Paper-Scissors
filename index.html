<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissor</title>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      
      <h2 id="title">Rock Paper Scissors</h2>
      <div id="header-section">
         <p>U : <span class="user-score-display"></span></p>
         <p>Computer : <span class="computer-score-display"></span></p>
      </div>

      <div id="game-ui">
         <div id="user-selection-icon">
            <!--user selection icons appears here-->
         </div>
         <div id="computer-selection-icon">
            <!--computer selection icons appears here-->
         </div>

      </div>

      <div id="game-controls">
         <div id="buttons-container">
            <img class="rock" width="48" height="48" src="https://img.icons8.com/fluency/48/rock.png" alt="rock"/>
            <img class="paper" width="48" height="48" src="https://img.icons8.com/dusk/64/paper.png" alt="paper"/>
            <img class="scissor" width="50" height="50" src="https://img.icons8.com/keek/100/scissors.png" alt="scissors"/>
         </div>

      </div>

      <p id="output-showing"></p>

      <script src="js/script.js"></script>
   </body>
</html>
